<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web clone</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="/client.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6b80b94304.js" crossorigin="anonymous"></script>


</head>
<body>
        <div class="Navbar">
            <div class="Navbar_Left">
                <div class="Logo">
                    <img src="/whatsapp-logo.svg" alt="">
                </div>
            </div>
            <div class="Navbar_Right">
                <nav>
                    <ul>
                        <li>Home</li>
                        <li>About</li>
                        <li>Contact Us</li>
                    </ul>
                </nav>
            </div>
        </div>
    <section class="Container" id="Container">
    </section>
    <div class="Message_Container" id="Message_Container">
        <div class="Message">
            <input type="text" name="Message" id="Message" placeholder="Message">
        </div>
        <div >
            <button class="Send_Btn" id="btn"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
